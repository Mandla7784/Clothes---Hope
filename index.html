<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

    .modal ul a{
        color: rgb(20, 20, 17)!important;
        font-weight: bold;
        width: 100%;
        transition: all ease 2s;
        border-radius: 0.5em;
        text-align: center;
        margin: 0.5em 0;
         padding: 0.3em 5em; 


    }
    .modal ul a:hover{
        background-color: whitesmoke;
    }
.mb-sign-up{
    padding: 0.2em 1.9em!important;
    background-color: orangered!important;
    color: white!important;
    text-decoration: none;
    border-radius: 0.3em; 
}
    .modal-content{
        background-color: rgb(255, 255, 255);
        height: 70vh;
        width: 70%;

    }
    nav ul a{
        margin: 0  1em;
        font-weight: bold;
    }
.sign-up{
    padding: 0.2em 1.5em;
    background-color: orangered;
    color: white;
    text-decoration: none;
    border-radius: 0.3em;

}
@media  screen and (max-width:600px) {
        .navbar{
            box-shadow: none!important;
           
        }
        .navbar ul {
            display: none;
        }
        .sign-up {
            display: none;
        }
        .btn{
            display: block!important;
        }
    }

.btn{
    display: none;
}

</style>
</head>
<body>
    <nav class="navbar w-100 d-flex  justify-content-between  bg-white shadow-sm  px-4  align-items-center   ">
          <h1 class="fw-bold text-dark  ">kWS</h1>
       <ul>
           <a href="#home" class="text-dark  text-decoration-none ">Home</a>
           <a href="#home" class="text-dark  text-decoration-none ">About</a>
           <a href="#home" class="text-dark  text-decoration-none ">Products</a>
           <a href="#home" class="text-dark  text-decoration-none ">Contact</a>
       </ul>
       <div>
        <a href="" class="sign-up">Sign Up</a>
        <button class="btn" data-bs-toggle="modal" data-bs-target="#nav-modal"><i class="fa-solid fa-bars-staggered"></i></button>
       </div>

    </nav>
     
    <div class="modal fade" id="nav-modal" tabindex="-1" aria-labelledby="nav-modal" aria-hidden="true">
        <div class="modal-dialog  ">
          <div class="modal-content bg-warning   ">
            <div class="modal-header">
              <h1 class="modal-title fs-5 " id="">KWS</h1>
              <button type="button" class="btn-close     " data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <ul class="d-flex  flex-column  justify-content-center ">
                <a href="" class="text-dark  text-decoration-none ">Home</a>
                <a href="" class="text-dark  text-decoration-none ">About</a>
                <a href="" class="text-dark  text-decoration-none ">Products</a>
                <a href="" class="text-dark  text-decoration-none ">Contact</a>
                <a href="" class="mb-sign-up">Sign Up</a>
              </ul>
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning " data-bs-dismiss="modal">Exit</button>

            </div>
          </div>
        </div>
      </div>

 
</body>
</html>
